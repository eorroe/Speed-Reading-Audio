<html>
<head>
<title>Speed reading exercise</title>
<head>
<style type="text/css">
	*{margin: 0px; padding: 0px; -webkit-user-select: none;}
	#block {
		width: 100px;
		height: 100px;
		background-color: lightblue;
		-webkit-transition: 0.4s linear;
		text-align: center;
		cursor: move;
	}
	span{
		position: relative;
		left: 3px;
		top: 30px;
	}
</style>
<body>
<div id="block">
	<span>FOLLOW ME!!!</span>
</div>
<script type="text/javascript">
	div = document.getElementById('block');
	count = 1;
	pos = window.innerWidth - 100;
	reset = false;
	//FUNCTION
	function move(position){
		if(position == "topLeft"){
			posX = 0;
			posY = 0;
		} else if(position == "topRight"){
			posX = window.innerWidth - 100;
			posY = 0;
		} else if(position == "bottomRight"){
			posX = window.innerWidth - 100;
			posY = window.innerHeight - 100;
		} else if(position == "bottomLeft"){
			posX = 0;
			posY = window.innerHeight - 100;
		};
		div.style.webkitTransform = "translate("+posX+"px, "+posY+"px)";
	};
	window.onkeydown = function(e){
		if(e.keyCode == 32){
			fullScreen();
			if(count == 1){
				move("topRight");
			} else if(count == 2){
				move("bottomRight");
			} else if(count == 3){
				move("bottomLeft");
			} else if(count == 4){
				move("topLeft");
			} else if(count == 5){
				move("bottomLeft");
			} else if(count == 6){
				move("topRight");
			} else if(count == 7){
				move("bottomRight");
			} else if(count == 8){
				move("topLeft");
			} else if(count == 9){
				move("topRight");
			} else if(count == 10){
				move("bottomLeft");
			} else if(count == 11){
				move("bottomRight");
			} else if(count == 12){
				move("topLeft");
				reset = true;
			};
			if(reset){
				count = 1;
				reset = false;
			} else {
				count++;
			}
		};
	};

function fullScreen(){
	document.documentElement.webkitRequestFullScreen();
	document.documentElement.webkitRequestPointerLock();
};
</script>
</body>
</html>
